name: Staging Merge
on:
  push:
    branches-ignore:
      - 'master'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Check staging merge
      run: |
        cd ${GITHUB_WORKSPACE}
        git checkout staging
        echo ... git merge-base staging $GITHUB_REF ...
        MERGE_BASE=$(git merge-base staging $GITHUB_REF)
        if [[ $MERGE_BASE = $GITHUB_SHA ]]; then
          DESCRIPTION=$GITHUB_REF is merged into staging;
          STATE=success;
        else
          DESCRIPTION=$GITHUB_REF is not merged into staging;
          STATE=pending;
        fi
        echo "{\"state\":\"$STATE\",\"description\":\"$DESCRIPTION\",\"context\":\"checks.staging_merge\"}"
